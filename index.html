<html>
  <head>
    <title>HTR FREQUENCY OF VISIT/SETTLEMENT AND OPV / LGA</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      .list {
        position: absolute;
        background: white;
        top: 180px;
        left: 20px;
        padding: 20px;
        z-index: 10;
      }
	  .clear {
		clear: both;
	  }
    </style>
 
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.ie.css" />
    <![endif]-->
  </head>
  <body>
    <div id="map"></div>
 
    <!-- include cartodb.js library -->
    <script src="cartodb.js"></script>
 
    <script>
 
      function main() {
 
        cartodb.createVis('map', 'https://ehealthafrica.cartodb.com/api/v2/viz/d39c2900-425b-11e5-b9c3-0e4fddd5de28/viz.json', {
            shareable: true,
            title: true,
            description: true,
            search: false,
            tiles_loader: true,
            center_lat: 12,
            center_lon: 10,
            zoom: 7,
            cartodb_logo: false,
            legends: true
        })
        .done(function(vis, layers) {
          var map = vis.getNativeMap();
          
          L.control.scale({ position: 'bottomleft', imperial: false, maxWidth: 150 }).addTo(map);
 
 
 
		

 
        })
        .error(function(err) {
          console.log(err);
        });
      }
 
      window.onload = main;
    </script>
  </body>
</html>
